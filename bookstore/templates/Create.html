{% extends 'main.html' %}
{% block content %}
<div class="container">
    <form method="POST" class="d-block">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Customer</label>
            {{form.customerId}}
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Status</label>
            {{form.status}}
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Book</label>
            {{form.bookId}}
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Tag</label>
            {{form.tagId}}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
