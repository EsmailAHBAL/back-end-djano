{% extends 'main.html' %}
{% block content %}
<div class="container p-5">
<table class="table table-striped-columns">
    <thead>
        <tr>
            <th>Title</th>
            <th>author</th>
            <th>ISBN</th>
            <th>price</th>
            <th>category</th>
            <th>description</th>
            <th>date_creation</th>
            
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.ISBN}}</td>
            <td>{{book.price}}</td>
            <td>{{book.category}}</td>
            <td>{{book.description}}</td>
            <td>{{book.date_creation}}</td>

        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock  %}
